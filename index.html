<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-5" style="-webkit-user-select: none;-webkit-app-region: drag">
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <button class="btn btn-outline-danger" id="notification">Hello</button>

    <p>Current theme source: <strong id="theme-source">System</strong></p>

    <button class="btn btn-primary" id="toggle-dark-mode">Toggle Dark Mode</button>
    <button class="btn btn-primary" id="reset-to-system">Reset to System Theme</button>
    <!-- You can also require other files to run in this process -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="renderer.js"></script>

  </body>
</html>
